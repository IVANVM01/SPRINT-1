<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body id="body_registro">
    <br>
    <div id="formRegistro">
        <fieldset>           
            <h3>Crea tu cuenta gratis</h3>
            <label for="campoNombre">Nombre completo<br/>
            <input id="campoNombre" type="text", placeholder="Escribe tu nombre" />
            </label> <br/><br/>
            <label for="campoUsuario">Usuario de preferencia<br/>
            <input id="campoUsuario" type="text", placeholder="Escribe tu usuario" />
            </label> <br/><br/>
            <label for="campoContrasena">Contraseña<br/>
            <input id="campoContrasena" type="password", placeholder="Escribe tu contraseña" />
            </label> <br/><br/>
            <label for="campoTelefono">Teléfono móvil<br/>
            <input id="campoTelefono" type="number", placeholder="Escribe tu teléfono" />
            </label> <br/><br/>
            <label for="campoDireccion">Dirección de residencia<br/>
            <input id="campoDireccion" type="text", placeholder="Escribe tu dirección" />
            </label> <br/><br/>
            <label for="campoCorreo">Correo electrónico<br/>
            <input id="campoCorreo" type="email", placeholder="Escribe tu correo electrónico" />
            </label> <br/><br/>
            <label for="campoConfirmacionCorreo">Confirmación de correo electrónico<br/>
            <input id="campoConfirmacionCorreo" type="email", placeholder="Confirma tu correo electrónico" />
            </label> <br/><br> 
            <input id="btnRegistrar" type="button" onclick="retornarCuenta(buscarDominio())" value="Registrar" /><br> 
        </fieldset>
    </div>
    <script src="registro3.js" referd></script>
</body>
</html>
